<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Color Changer</title>
</head>
<body class="row">
    <div class="main text-center position-relative">
        <h2 class="text-center p-5 fw-bold fs-1 text-decoration-underline">=> Color Picker</h2>
        <p class="text-center fs-5">Enter a Color Name or a Hexadecimal code</p>
        <div class="text-center ">
            <input type="text" class="p-3 px-4" name="color" id="input" placeholder="Color Name/Hexadecimal code">
            <input type="submit" id="button" value="Change" class="btn btn-primary rounded-5 fw-bold fs-5 px-4 mx-3"  >
        </div>
        <div class="row justify-content-center">
            <div class="box m-4" id="box">            
            </div>
        </div>
    </div>
    <script src="js/js.js"></script>
</body>
</html>
